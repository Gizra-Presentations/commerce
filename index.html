<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Gizra</title>

  <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
  <meta name="author" content="Amitai Burstein">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/black.css" id="theme">
  <link rel="stylesheet" href="css/custom.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">

  <!-- Code syntax highlighting -->
  <link rel="stylesheet" href="lib/css/zenburn.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>

  <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

  <div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">

        <!-- Commerce Guys post-->
        <section>
          <img src="https://user-images.githubusercontent.com/125707/42761375-03af80ca-8916-11e8-94ae-ea754725877d.jpg" alt="" class="stretch">

          <aside class="notes" data-markdown>
          </aside>
        </section>

        <!-- Create store -->
        <section>
          <img src="https://user-images.githubusercontent.com/125707/42806158-6829df3c-89b6-11e8-9017-2d76b6df03f4.jpg" alt="" class="stretch">
        </section>

        <!-- Create product -->
        <section>
          <img src="https://user-images.githubusercontent.com/125707/42806271-c03f892e-89b6-11e8-91ce-862ee1e6f76f.jpg" alt="" class="stretch">
        </section>

        <!-- Promotions -->
        <section>
          <img src="https://user-images.githubusercontent.com/125707/42806361-fc925096-89b6-11e8-800c-358cb8a7b274.jpg" alt="" class="stretch">
        </section>

        <!-- AR link -->
        <section>
          <a href="http://bit.ly/strauss-ar" target="_blank">
            http://bit.ly/strauss-ar
          </a>
        </section>

    </div>

  </div>

  <script src="lib/js/head.min.js"></script>
  <script src="js/reveal.js"></script>

  <script>
    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      controls: false,
      progress: false,
      history: true,
      center: true,

      transition: 'none', // none/fade/slide/convex/concave/zoom

      // Optional reveal.js plugins
      dependencies: [{
        src: 'lib/js/classList.js',
        condition: function() {
          return !document.body.classList;
        }
      }, {
        src: 'plugin/markdown/marked.js',
        condition: function() {
          return !!document.querySelector('[data-markdown]');
        }
      }, {
        src: 'plugin/markdown/markdown.js',
        condition: function() {
          return !!document.querySelector('[data-markdown]');
        }
      }, {
        src: 'plugin/highlight/highlight.js',
        async: true,
        callback: function() {
          hljs.initHighlightingOnLoad();
        }
      }, {
        src: 'plugin/zoom-js/zoom.js',
        async: true
      }, {
        src: 'plugin/notes/notes.js',
        async: true
      }, {
        src: 'socket.io/socket.io.js',
        async: true
      }, {
        src: 'plugin/notes-server/client.js',
        async: true
      }]
    });
  </script>

</body>

</html>
